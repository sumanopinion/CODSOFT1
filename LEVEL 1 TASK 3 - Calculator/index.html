<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | SUMAN</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="input">
            <div class="button">
                <button class="button">AC</button>
                <button class="button">DEL</button>
                <button class="button">%</button>
                <button class="button">/</button>
            </div>
            <div class="button">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>

            <div class="codsoft">
            <p><a target="_blank" href="https://github.com/sumanopinion/CODSOFT/tree/main/LEVEL%201%20TASK%203%20-%20Calculator">Source Code</a></p>
            <h4> Created by Suman Mondal</h4>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
